language: java

matrix:
  include:
  - os: linux
    sudo: required
    dist: xenial

  - os: osx
    osx_image: xcode8

notifications:
  email: false

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- ./gradlew build
