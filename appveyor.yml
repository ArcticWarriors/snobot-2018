version: 1.0.{build}
image: Visual Studio 2017

environment:
  ANDROID_HOME: "C:\\Program Files (x86)\\Android\\android-sdk"

install: 
  - echo y | "%ANDROID_HOME%\tools\android.bat" update sdk -u -a -t tools
  - echo y | "%ANDROID_HOME%\tools\android.bat" update sdk -u -a -t platform-tools
  - echo y | "%ANDROID_HOME%\tools\android.bat" update sdk -u -a -t build-tools-26.0.2
  - echo y | "%ANDROID_HOME%\tools\android.bat" update sdk -u -a -t android-26


clone_script:
- cmd: >-
    git clone -q --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%
    
    cd %APPVEYOR_BUILD_FOLDER%
    
    git checkout -qf %APPVEYOR_REPO_COMMIT%
    
    git submodule update --init --recursive

build_script:
- ps: >-
    
    dir
    
    dir RobotCode
    
    dir RobotCode\snobot2018
    
    dir RobotCode\SnobotRobotLibs
    
    dir RobotCode\SnobotRobotLibs\src

    # Build Robot Code
    
    cd RobotCode\snobot2018
    
    dir
    
    cmd /c gradlew.bat build jacocoTestReport

    # Build Shuffleboard plugin
    
    cd ..\..\NetworkTableViewer\2018ShuffleboardWidgets
    
    dir
    
    cmd /c gradlew.bat build

    # Build SmartDashboard extension
    
    cd ..\..\NetworkTableViewer\2018SmartDashboardWidgets
    
    dir
    
    cmd /c gradlew.bat build

    # Build Vision App
    
    cd ..\..\Vision\VisionApp
    
    dir
    
    cmd /c gradlew.bat build

    # Build Standalone Vision Tester
    
    cd ..\..\Vision\StandaloneVisionTester
    
    dir
    
    cmd /c gradlew.bat build
    
after_build:
- cmd: "SET PATH=C:\\Python34;C:\\Python34\\Scripts;%PATH%"
- cmd: pip install codecov
- cmd: cd ../..
- cmd: dir
- cmd: codecov -f "RobotCode/snobot2018/build/reports/jacoco/test/jacocoTestReport.xml"

 

artifacts:

- path: Vision/VisionApp/app/build/outputs/apk
  name: VisionApp

- path: RobotCode/snobot2018/build/libs
  name: Robot

- path: NetworkTableViewer/2018ShuffleboardWidgets/build/libs
  name: Shuffleboard

- path: NetworkTableViewer/2018SmartDashboardWidgets/build/libs
  name: SmartDashboard
