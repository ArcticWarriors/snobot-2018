apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'  //last version jan 2016
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "26.0.2"

    lintOptions {

        disable 'MissingPermission', "CustomViewStyleable", "OldTargetApi", "LongLogTag", "LintError", "UnsafeDynamicallyLoadedCode", "ObsoleteSdkInt"
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
